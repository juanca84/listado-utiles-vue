<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de útiles</title>
</head>
<body>
    <div id="lista-compras">
        <h1>{{header}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#lista-compras',
            data: {
                header: 'Vue iniciado con éxito, bievenido a la fiesta con VUE'
            }
        });
    </script>
</body>
</html>
